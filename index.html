<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weatherdan - Your Weatherman on Demand!</title>
</head>
<body>
    <header>
    <div class="heading">
        <h1>
            Weather Dashboard
        </h1>
    </div>
    </header>

    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-4 mt-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Search for a City</h6>
                             <form class="form-inline">
                                <div class="form-group">
                                     <input type="text" class="form-control m-1" id="city-input">
                                     <button id="search-button" class="btn btn-lg btn-primary col-12 m-1" type="submit" ><i class="fas fa-search"></i></button>
                                 </div>
                            </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-8 mt-2">
                <div class="card">
                    <div class="card-body">
                        <h3 id="current-city-header"></h3>
                        <h5 id="current-date-h5"></h5>
                        <p>Temp: <span id="current-temp"></span></p>
                        <p>Wind: <span id="current-wind"></span></p>
                        <p>Humidity: <span id="current-humidity"></span></p>
                        <p>UV Index: <span id="current-uv"></span></p>
                    </div>
                </div>
            </div>
            </div>
</div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
